site_name: Wallarm Documentation
site_url: https://docs.wallarm.com/
site_description: Wallarm Advanced WAF protects websites, APIs and microservices from OWASP Top 10, bots and application abuse with no manual rule configuration and ultra-low false positives.

repo_url: https://github.com/wallarm/product-docs-en
repo_name: GitHub

copyright: Â© 2020 Wallarm Inc.

plugins:
  - search
  - minify:
      minify_html: true
  - monorepo
dev_addr: '0.0.0.0:8000'

theme:
  name: material
  custom_dir: stylesheets
  features:
    - tabs
  logo: images/wallarm-logo.svg
  favicon: images/favicon.ico
  icon:
    repo: fontawesome/brands/github-alt
  font:
    text: Inter
    code: Roboto Mono

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://wallarm.com
    - icon: fontawesome/brands/github-alt
      link: https://github.com/wallarm
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/wallarm
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/4871419
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCgD4zSzAJwf3tBlOgJo7Qkw

extra_css:
  - 'extra.css'

extra_javascript:
  - 'extra.js'

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      linenums_style: pymdownx-inline
  - toc:
      permalink: true
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.snippets:
      check_paths: true
      base_path: docs
  - nl2br
  - tables
  - sane_lists
  - attr_list
  - prependnewline
  - lightgallery

google_analytics: ['UA-45499521-1', 'docs.wallarm.com']

docs_dir: docs/2.10
site_dir: site/2.10
edit_uri: ../product-docs-en/edit/master/docs/2.10/

nav:
  - WAF guides:
    - Home: index.md
  - FAQ: '!include ./faq/mkdocs.yml'
